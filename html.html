<html>
    <head>
        <link rel="stylesheet" href="css.css">

    </head>
    <body>
        <script src="javascript.js"></script>

        <div class="container">
            <div class="calculator">
             
                <div class="btn_cont">
                    <button class="ekran"></button>
                </div>
                <div class="btn_cont">
                    <button class="AC" onclick="result.innerText=''">AC</button>
                    <button class="DE"onclick="removeLastChat().innerText=''">DE</button>
                    <button class="point">.</button>
                    <button class="division ">/</button>
                </div>
                <div class="btn_cont">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multi">*</button>
                </div>
                <div class="btn_cont">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six ">6</button>
                    <button class="sub ">-</button>
                </div>
                <div class="btn_cont">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="plus">+</button>
                </div>
                <div class="btn_cont">
                    <button class="dbl_zero">00</button>
                    <button class="zero">0</button>
                    <button class="result ">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
